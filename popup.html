<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" href="style.css">
<title>Darkme</title>

</head>
<body >
    <main>
        <section id="bad">
            <h1>
                Text that is transparent (bad)
            </h1>
            <h2>
                This element has an opacity, making the text inside transparent as well. Both backgrounds have 0.4 opacity.
            </h2>
        </section>
        <section id="good">
            <h1>
                Text that is opaque (good)
            </h1>
            <h2>
                This element has a background that has an opacity using the rgba() notation. Both backgrounds have 0.4 opacity.
            </h2>
        </section>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" ></script>

</body>
</html>
